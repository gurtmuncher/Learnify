<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Source Sans 3', system-ui, sans-serif;
      background: #3b82f6;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
    }

    .page-header p {
      color: rgba(255,255,255,0.55);
    }

    .settings-grid {
      max-width: 520px;
      margin: 0 auto;
      display: grid;
      gap: 1.2rem;
    }

    .setting-card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1.1rem 1.2rem;
    }

    .setting-card label {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.4rem;
      display: block;
    }

    .setting-card input[type="text"],
    .setting-card input[type="file"] {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0.75rem;
      color: #fff;
      font-family: inherit;
    }

    .setting-card input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .setting-card input:focus {
      outline: none;
      background: rgba(255,255,255,0.08);
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .toggle input {
      transform: scale(1.2);
    }

    #favicon-choices {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
    }

    .favicon-option {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      padding: 4px;
      cursor: pointer;
      transition: 0.15s;
    }

    .favicon-option:hover {
      background: rgba(255,255,255,0.18);
    }

    #ads-status {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
      margin-top: 0.4rem;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 30px;
      color: #d3d3d3;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      z-index: 2;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      transition: 0.18s ease;
    }

    .home-btn:hover {
      transform: translateY(-2px);
    }
    #favicon-upload-button {
      border-radius: 5px;
      border:none;
      padding: 10px 10px;
      background: rgba(255, 255, 255, 0.09);
    }
  </style>
</head>

<body>

<button class="home-btn" onclick="window.location.href='/'">home</button>

<div class="container">
  <div class="page-header">
    <h1>Settings</h1>
    <p>Customize how Learnify looks and behaves</p>
  </div>

  <div class="settings-grid">

    <div class="setting-card">
      <label for="page-title">Page Title</label>
      <input id="page-title" type="text" placeholder="Learnify">
    </div>

    <div class="setting-card">
      <label>Favicon</label>
      <div id="favicon-choices"></div>
      <input id="favicon-upload" type="file" accept="image/*">
    </div>

    <div class="setting-card">
      <label for="panic-key">Panic Key</label>
      <input id="panic-key" type="text" maxlength="1">
    </div>

    <div class="setting-card">
      <label for="panic-url">Panic URL</label>
      <input id="panic-url" type="text">
    </div>

  </div>
</div>
<script src="/js/settings.js"></script>
<script src="/js/background.js"></script>

</body>
</html>
