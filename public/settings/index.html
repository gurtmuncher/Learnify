<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learnify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body>


<header>
  <div class="header-inner">
    <a href="/" class="logo">Learnify</a>
    <nav>
      <a href="/">Home</a>
      <a href="/subjects/index.html">Subjects</a>
      <a href="/settings/index.html">Settings</a>
      <a href="/about/index.html">About</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="page-header">
    <h1>Settings</h1>
    <p>Customize how Learnify looks and behaves</p>
  </div>

  <div class="settings-grid">

    <div class="setting-card">
      <label for="page-title">Page Title</label>
      <input id="page-title" type="text" placeholder="Learnify">
    </div>

    <div class="setting-card">
      <label>Favicon</label>
      <div id="favicon-choices"></div>
      <input id="favicon-upload" type="file" accept="image/*">
    </div>

    <div class="setting-card">
      <label for="panic-key">Panic Key</label>
      <input id="panic-key" type="text" maxlength="1">
    </div>

    <div class="setting-card">
      <label for="panic-url">Panic URL</label>
      <input id="panic-url" type="text">
    </div>

  </div>
</div>
<script src="/js/settings.js"></script>
<script src="/js/background.js"></script>

</body>
</html>
