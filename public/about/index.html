<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Sans 3', system-ui, sans-serif;
            background: #3b82f6;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
        }

        .page-header p {
            color: rgba(255,255,255,0.55);
        }

        .about-card {
            max-width: 560px;
            margin: 0 auto;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 1.8rem 2rem;
            line-height: 1.7;
            color: rgba(255,255,255,0.8);
            font-size: 1.05rem;
        }

        .about-card p + p {
            margin-top: 1rem;
        }

        .about-card a {
            color: #fff;
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: 0.15s;
        }

        .about-card a:hover {
            color: rgba(255,255,255,0.6);
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 30px;
            color: #d3d3d3;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            z-index: 2;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            transition: 0.18s ease;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<button class="home-btn" onclick="window.location.href='/'">home</button>

<div class="container">
    <div class="page-header">
        <h1>About</h1>
        <p>What this is and who made it</p>
    </div>

    <div class="about-card">
        <p>Learnify is a UBG site that I tried to make look kinda like a school site. built by <a href="https://github.com/gurtmuncher" target="_blank" rel="noopener">gurtmuncher</a> I code things and I made this mostly just to push something to GitHub.</p>
        <p>If you use any of my code credit me‚úåÔ∏èü•Ä</p>
</div>
<script src="/js/background.js"></script>
<script src="/js/settings.js"></script>
</body>
</html>
